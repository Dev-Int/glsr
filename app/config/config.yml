imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource:    "%kernel.root_dir%/config/routing.yml"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    session:         ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ GlsrGestockBundle ]
    java: C:\Programmes\Java\jdk1.7.0_17\jre\bin\java.exe
    filters:
        cssrewrite: ~
        yui_js:
            jar: %kernel.root_dir%/Resources/java/yuicompressor.jar
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        types:
            phone_number: Misd\PhoneNumberBundle\Doctrine\DBAL\Types\PhoneNumberType
        # Ajouter cela si vous avez des tables non gérées par Doctrine dans votre bdd
        # (Si vous rencontrez une erreur obscure à propos du type ENUM)
        mapping_types:
            enum: string

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

# Stof\DoctrineExtensionsBundle configuration
stof_doctrine_extensions:
    default_locale: %locale%
    orm:
        default:
            sluggable: true
            uploadable: true

# Activation de l'extension Twig intl
services:
    twig.extension.intl:
       class: Twig_Extensions_Extension_Intl
       tags:
           - { name: twig.extension }

fos_user:
    db_driver:     orm                         # Le type de BDD à utiliser, nous utilisons l'ORM Doctrine depuis le début
    firewall_name: main                        # Le nom du firewall duquel on utilisera ces utilisateurs
    user_class:    Glsr\UserBundle\Entity\User # La classe de l'entité User que nous utilisons

# Ornicar\AksimetBundle
ornicar_akismet:
    api_key: %akismet_key%
    url:     %akismet_url%

# Knplabs\KnpSnappyBundle
knp_snappy:
    pdf:
        enabled: true
        binary:  %kernel.root_dir%/../src/Glsr/GestockBundle/Resources/public/pdf/wkhtmltopdf/bin/wkhtmltopdf.exe
        options: []
    image:
        enabled:    true
        binary:     %kernel.root_dir%/../src/Glsr/GestockBundle/Resources/public/pdf/wkhtmltopdf/bin/wkhtmltopdf.exe
        options:    []
        
jms_security_extra:
    # Whether you want to secure all services (true), or only secure specific
    # services (false); see also below
    secure_all_services: false

    # Enabling this setting will add an additional special attribute "ROLE_IDDQD".
    # Anybody with this attribute will effectively bypass all security checks.
    enable_iddqd_attribute: false

    # Enables expression language
    expressions: false

    # Allows you to disable some, or all built-in voters
    voters:
        disable_authenticated: false
        disable_role:          false
        disable_acl:           false

    # Allows you to specify access control rules for specific methods, such
    # as controller actions
    method_access_control: { }

