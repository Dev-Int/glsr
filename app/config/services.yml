parameters:
#    parameter_name: value

services:
    login_listener:
        class: 'AppBundle\Listener\LoginListener'
        arguments: [ '@fos_user.user_manager' ]
        tags:
            - { name: 'kernel.event_listener', event: 'security.interactive_login' }
            - { name: 'kernel.listener', event: 'fos_user.security.implicit_login' }

    menu.voter.request:
        class: 'AppBundle\Menu\RequestVoter'
        arguments: [ '@request_stack' ]
        tags:
            - { name: 'knp_menu.voter' }

    app.helper.controller:
        class: 'AppBundle\Helper\ControllerHelper'
        arguments: [@translator, @session]
    app.helper.time:
        class: 'AppBundle\Helper\TimeHelper'

