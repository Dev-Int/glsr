admin_company_index:
  path: /
  controller: Administration\Infrastructure\Company\Controller\GetCompanyIndexController
  methods: GET

admin_company_new:
  path: /new
  controller: Administration\Infrastructure\Company\Controller\GetNewCompanyController
  methods: GET

admin_company_create:
  path: /create
  controller: Administration\Infrastructure\Company\Controller\PostCompanyController
  methods: POST

admin_company_edit:
  path: /edit/{uuid}
  controller: Administration\Infrastructure\Company\Controller\GetEditCompanyController
  methods: GET

admin_company_update:
  path: /update/{uuid}
  controller: Administration\Infrastructure\Company\Controller\PutCompanyController
  methods: POST

admin_company_delete:
  path: /delete/{uuid}
  controller: Administration\Infrastructure\Company\Controller\DeleteCompanyController
  methods: DELETE
