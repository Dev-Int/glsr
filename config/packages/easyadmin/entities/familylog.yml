## EASY_ADMIN FamilyLog Entity
---
easy_admin:
    entities:
        FamilyLog:
            class: App\Entity\Settings\Diverse\FamilyLog
            list:
                templates: 'easy_admin/FamilyLog/list.html.twig'
                fields:
                    - { property: 'name', label: 'FamilyLog.name' }
            show:
                fields:
                    - { property: 'name', label: 'FamilyLog.name' }
                    - { property: 'parent' }
                    - { property: 'children' }
                    
            form:
                fields:
                    - { property: 'name', label: 'FamilyLog.name' }
                    - { property: 'parent', type: 'entity', type_options: { class: 'App:Settings\Diverse\FamilyLog', choice_label: 'indentedName' } }
