<h1 class="card-header">Nouvelle famille logistique</h1>

<div class="card-body">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="label">Intitulé</label>
      <input id="label" type="text" class="form-control" formControlName="label">
      <ul *ngIf="formGroup.label.invalid && (formGroup.label.dirty || formGroup.label.touched)" class="is-invalid list-unstyled">
        <li class="text-danger" *ngIf="formGroup.label.errors?.required">Un intitulé est obligatoire</li>
      </ul>
    </div>
    <div class="form-group">
      <label>Parent</label>
      <ng-select [items]="familyLogs$|async"
                 bindLabel="label"
                 bindValue="uuid"
                 formControlName="parent"
      >
        <ng-template ng-option-tmp let-item="item" let-index="index">
          <ng-container>
            <div [className]="'list-' + item.level">{{ item.label }}</div>
          </ng-container>
        </ng-template>
      </ng-select>
    </div>

    <div class="btn-group">
      <button type="button" [routerLink]="['/administration','family-logs']" class="btn btn-outline-info"><i class="fa fa-chevron-left"></i> Annuler</button>
      <button type="submit" class="btn btn-primary">{{ familyLog ? "Modifier"  : "Ajouter" }}</button>
    </div>
  </form>
</div>
