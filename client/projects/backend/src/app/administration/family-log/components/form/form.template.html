<h1 class="card-header">Nouvelle famille logistique</h1>

<div class="card-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="label">Intitulé</label>
      <input id="label" type="text" class="form-control">
      <ul *ngIf="formGroup.label.invalid && (formGroup.label.dirty || formGroup.label.touched)" class="is-invalid list-unstyled">
        <li class="text-danger" *ngIf="formGroup.label.errors?.required">Un intitulé est obligatoire</li>
      </ul>
    </div>
    <div class="form-group">
      <label>Parent</label>
      <ng-select [items]="familyLogs$|async"
                 bindLabel="label"
                 bindValue="uuid"
                 formControlName="parent"
      ></ng-select>
    </div>

    <div class="btn-group">
      <button type="button" [routerLink]="['/administration','familylogs']" class="btn btn-outline-info"><i class="fa fa-chevron-left"></i> Annuler</button>
      <button type="submit" class="btn btn-primary">{{ familyLog ? "Modifier"  : "Ajouter" }}</button>
    </div>
  </form>
</div>
