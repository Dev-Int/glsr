<h1 class="card-header d-flex justify-content-between align-items-start">
  Utilisateurs
  <button routerLink="new" class="btn btn-sm btn-primary">Nouvel utilisateur</button>
</h1>

<div class="card-body" *ngIf="users$|async; else noUsers">
  <table class="table table-hover">
      <thead>
      <tr>
          <th>Pseudo</th>
          <th>Email</th>
          <th>Actions</th>
      </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of users$|async">
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>
                  <div class="btn-group">
                      <button routerLink="{{ user.uuid }}/edit" class="btn btn-sm btn-primary">Modifier</button>
                      <button (click)="delete(user.uuid)" class="btn btn-sm btn-danger">Supprimer</button>
                  </div>
              </td>
          </tr>
      </tbody>
  </table>
</div>

<ng-template #noUsers>
  <div class="card-body">
    <p>Pour un bon fonctionnement de l'application, vous devez cr√©er au moins un utilisateur.</p>
  </div>
</ng-template>
