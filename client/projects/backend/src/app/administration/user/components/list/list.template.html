<h1 class="card-header d-flex justify-content-between align-items-start">
  Utilisateurs
  <button class="btn btn-sm btn-primary">Nouvel utilisateur</button>
</h1>

<div class="card-body">
  <table class="table table-hover">
      <thead>
      <tr>
          <th>Pseudo</th>
          <th>Email</th>
          <th></th>
      </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of users$|async">
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td class="col-2">
                  <div class="btn-group">
                      <button class="btn btn-sm btn-primary">Modifier</button>
                      <button class="btn btn-sm btn-danger">Supprimer</button>
                  </div>
              </td>
          </tr>
      </tbody>
  </table>
</div>
