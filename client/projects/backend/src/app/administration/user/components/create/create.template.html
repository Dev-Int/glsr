<h1 class="card-header">Nouvel utilisateur</h1>

<div class="card-body">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="username">Nom</label>
      <input id="username" type="text" class="form-control" formControlName="username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="text" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">mot de passe</label>
      <input id="password" type="text" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
      <label for="password_confirm">Confirmation</label>
      <input id="password_confirm" type="text" class="form-control" [formControl]="password_confirm">
    </div>
    <div class="form-group">
      <label for="roles">Roles</label>
      <select id="roles" class="form-control" formControlName="roles">
        <option value="ROLE_ADMIN">Directeur</option>
        <option value="ROLE_ASSISTANT">Assistant</option>
        <option value="ROLE_USER">Utilisateur</option>
      </select>
    </div>
    <div class="btn-group">
      <button type="button" [routerLink]="['/administration','users']" class="btn btn-outline-info"><i class="fa fa-chevron-left"></i>&nbsp;Annuler</button>
      <button type="button" (click)="reset()" class="btn btn-secondary">Reset</button>
      <button type="submit" class="btn btn-primary">{{ user ? "Modifier" : "Ajouter" }}</button>
    </div>
  </form>
</div>
