<h1 class="card-header d-flex justify-content-between align-self-start">
  Fournisseurs
  <button routerLink="new" class="btn btn-sm btn-primary">Nouveau fournisseur</button>
</h1>

<div class="card-body" *ngIf="suppliers$|async; else noSuppliers">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Famille logistique</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let supplier of suppliers$|async">
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.familyLog.path }}</td>
        <td>
          <div class="btn-group">
            <button routerLink="{{ supplier.uuid }}/edit" class="btn btn-sm btn-primary">Modifier</button>
            <button (click)="delete(supplier.uuid)" class="btn btn-sm btn-danger">Supprimer</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noSuppliers>
  <div class="card-body">
    <p>Pour un bon fonctionnement de l'application, vous devez cr√©er au moins un fournisseur.</p>
  </div>
</ng-template>
