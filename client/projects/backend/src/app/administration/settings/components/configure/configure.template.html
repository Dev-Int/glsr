<h1 class="card-header">Nouvelle configuration</h1>

<div class="card-body">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="locale">Langue de l'application</label>
      <input id="locale" type="text" class="form-control" formControlName="locale">
    </div>
    <div class="form-group">
      <label for="currency">Monnaie de l'application</label>
      <input id="currency" type="text" class="form-control" formControlName="currency">
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-outline-info"><i class="fa fa-chevron-left"></i>&nbsp;Annuler</button>
      <button type="submit" class="btn btn-primary">{{ settings ? "Modifier" : "Configurer" }}</button>
    </div>
  </form>
</div>
