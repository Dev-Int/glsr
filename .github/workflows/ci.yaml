name: Glsr

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Cache Docker
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
        with:
          key: docker-{hash}
          restore-keys: docker-

      - name: Cache directories
        uses: actions/cache@v2
        with:
          path: var/cache
          key: glsr-cache-${{ hashFiles('**/composer.lock') }}
          restore-keys: glsr-cache-

      - name: Validate server/composer.json and server/composer.lock
        run: server/composer validate

      - name: Cache Composer
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache/
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: server/composer install --prefer-dist --no-progress

      # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
      # Docs: https://getcomposer.org/doc/articles/scripts.md

      - name: Run test suite
        run: server/composer run-script tests

      - name: Run coding standards analysis
        run: server/composer run-script phpcs

