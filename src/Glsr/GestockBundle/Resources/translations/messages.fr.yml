charte:
    titre: 'Mentions légales'
    donnee.0: "Le Site du Zéro recueille des informations (login, e-mail) lors de votre enregistrement en tant que membre du site. Lors de votre connexion au site, un fichier \"log\" stocke les actions effectuées par votre ordinateur (via son adresse IP) au serveur.\n"
    donnee.1: "Lorsque que vous vous connectez en tant que membre du Site du Zéro et\nque vous cochez la case correspondante, un cookie est envoyé à votre\nordinateur afin qu'il se souvienne de votre login et de votre mot de\npasse. Ceci vous est proposé uniquement afin d'automatiser la\nprocédure de connexion, et n'est en aucun cas utilisé par Simple IT à\nd'autres fins.\n"
    donnee.2: 'Merci de votre attention.'

