        id: \d+


# Routes des Articles
glstock_art_show:
    pattern:  /article/{page}
    defaults: { _controller: GlsrGestockBundle:Article:index }
    
glstock_art_add:
    pattern:  /article/add
    defaults: { _controller: GlsrGestockBundle:Article:add }
    
glstock_art_edit:
    pattern:  /article/edit/{name}
    defaults: { _controller: GlsrGestockBundle:Article:edit }
    
glstock_art_del:
