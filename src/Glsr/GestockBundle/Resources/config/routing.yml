# src/Glsr/GestockBundle/Resources/config/routing.yml

glstock_home:
    pattern:  /
    defaults: { _controller: GlsrGestockBundle:Gestock:index }

# Routes Settings
glstock_settings:
    pattern:  /settings
    defaults: { _controller: GlsrGestockBundle:Settings:index }

glstock_settings_add:
    pattern:  /settings/add
    defaults: { _controller: GlsrGestockBundle:Settings:addSettings }
glstock_settings_edit:
    pattern:  /settings/edit/{id}
    defaults: { _controller: GlsrGestockBundle:Settings:editSettings }
    requirements:
        id: \d+

glstock_company_add:
    pattern:  /company/add
    defaults: { _controller: GlsrGestockBundle:Settings:addCompany }
glstock_company_edit:
    pattern:  /company/edit/{id}
    defaults: { _controller: GlsrGestockBundle:Settings:editCompany }
    requirements:
        id: \d+

