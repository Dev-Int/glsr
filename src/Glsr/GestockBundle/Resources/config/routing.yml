    requirements:
        id: \d+

glstock_setdiv_unitstorage_add:
    pattern:  /unitstorage/add
    defaults: { _controller: GlsrGestockBundle:Settings:addUnitStorage }
glstock_setdiv_unitstorage_edit:
    pattern:  /unitstorage/edit/{id}
    defaults: { _controller: GlsrGestockBundle:Settings:editUnitStorage }
